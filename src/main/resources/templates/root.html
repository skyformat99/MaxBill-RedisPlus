<#assign ctx=springMacroRequestContext.contextPath/>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="${ctx}/plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="${ctx}/styles/root.css"/>
</head>
<body>
<input id="basePath" type="hidden" value="${ctx}"/>
<div class="root">
    <div class="topbar">
        <div class="topbar-menu">
            <a href="${ctx}/root" class="topbar-menu-item curr">
                <img src="${ctx}/image/menu01.png"/><span>连接</span>
            </a>
            <a href="${ctx}/data" class="topbar-menu-item">
                <img src="${ctx}/image/menu02.png"/><span>数据</span>
            </a>
            <a href="${ctx}/info" class="topbar-menu-item">
                <img src="${ctx}/image/menu03.png"/><span>信息</span>
            </a>
            <a href="${ctx}/conf" class="topbar-menu-item">
                <img src="${ctx}/image/menu04.png"/><span>配置</span>
            </a>
            <a href="${ctx}/exec" class="topbar-menu-item">
                <img src="${ctx}/image/menu05.png"/><span>命令</span>
            </a>
        </div>
        <div class="topbar-logo"><img src="${ctx}/image/page-logo.png"/></div>
    </div>
    <div class="handle">
        <div class="handle-left">
            <span class="handle-left-item"><i class="layui-icon">&#xe654;</i><cite onclick="addConnectData()">添加连接</cite></span>
            <span class="handle-left-item"><i class="layui-icon">&#xe666;</i><cite onclick="getConnectData()">刷新连接</cite></span>
            <span class="handle-left-item"><i class="layui-icon">&#xe642;</i><cite onclick="updConnectData()">编辑连接</cite></span>
            <span class="handle-left-item"><i class="layui-icon">&#xe640;</i><cite onclick="delConnectData()">移除连接</cite></span>
        </div>
        <div class="handle-right" id="tableDiv">
            <table id="dataList" lay-filter="dataList"></table>
        </div>
    </div>
    <div class="status">
        <div class="status-message">未连接服务</div>
        <div class="status-version">Version：1.0</div>
    </div>
</div>
<script type="text/javascript" src="${ctx}/plugin/jquery/jquery-1.9.1.js"></script>
<script type="text/javascript" src="${ctx}/plugin/layui/layui.js"></script>
<script type="text/javascript" src="${ctx}/script/root.js"></script>
</body>
</html>
